<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi â€¢ Instagram</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fafafa;
            flex-direction: column;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 1px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .login-box img {
            width: 175px;
            margin-bottom: 20px;
        }
        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            background: #fafafa;
        }
        button {
            background: #3897f0;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #8e8e8e;
        }
        .warning-message {
            color: red;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        <input type="text" id="username" placeholder="Nome utente, email o numero di telefono">
        <input type="password" id="password" placeholder="Password">
        <button onclick="fakeLogin()">Accedi</button>
        <div class="footer">Non hai un account? <a href="#">Iscriviti</a></div>
    </div>
    <div id="warning" class="warning-message">Se questa fosse stata una pagina di phishing, avresti appena consegnato le tue credenziali a un hacker!</div>
    <script>
        function fakeLogin() {
            document.getElementById("warning").style.display = "block";
        }
    </script>
</body>
</html>
